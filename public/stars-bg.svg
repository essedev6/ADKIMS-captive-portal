<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgb(59,130,246);stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:rgb(59,130,246);stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="transparent" />
  
  <!-- Small stars pattern -->
  <g fill="#3b82f6" opacity="0.5">
    <circle cx="50" cy="50" r="1" />
    <circle cx="150" cy="30" r="1.5" />
    <circle cx="250" cy="70" r="1" />
    <circle cx="350" cy="40" r="1.2" />
    <circle cx="100" cy="150" r="1" />
    <circle cx="200" cy="120" r="1.3" />
    <circle cx="300" cy="180" r="1" />
    <circle cx="380" cy="150" r="1.4" />
    <circle cx="50" cy="250" r="1.2" />
    <circle cx="150" cy="220" r="1" />
    <circle cx="250" cy="280" r="1.5" />
    <circle cx="350" cy="240" r="1" />
    <circle cx="80" cy="350" r="1.3" />
    <circle cx="180" cy="320" r="1" />
    <circle cx="280" cy="380" r="1.2" />
    <circle cx="380" cy="340" r="1" />
  </g>
  
  <!-- Medium stars with glow -->
  <g>
    <circle cx="120" cy="80" r="2" fill="#3b82f6" />
    <circle cx="120" cy="80" r="6" fill="url(#starGlow)" />
    
    <circle cx="280" cy="150" r="2" fill="#3b82f6" />
    <circle cx="280" cy="150" r="6" fill="url(#starGlow)" />
    
    <circle cx="180" cy="250" r="2" fill="#3b82f6" />
    <circle cx="180" cy="250" r="6" fill="url(#starGlow)" />
    
    <circle cx="320" cy="300" r="2" fill="#3b82f6" />
    <circle cx="320" cy="300" r="6" fill="url(#starGlow)" />
  </g>
  
  <!-- Large stars with stronger glow -->
  <g>
    <circle cx="200" cy="180" r="3" fill="#3b82f6" />
    <circle cx="200" cy="180" r="10" fill="url(#starGlow)" />
    
    <circle cx="350" cy="100" r="3" fill="#3b82f6" />
    <circle cx="350" cy="100" r="10" fill="url(#starGlow)" />
    
    <circle cx="100" cy="300" r="3" fill="#3b82f6" />
    <circle cx="100" cy="300" r="10" fill="url(#starGlow)" />
  </g>
</svg>